<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/protection.js"></script>
    <link rel="stylesheet" href="sass/app.css" />
</head>
<body>
<section>
    <div class="imgbox">
        <img class="lisa" src="img/lisa.gif"/>
    </div>
    <div class="pw-box">
        <h1>Enter your password:</h1><br>
        <form name="login" class="form">
            <input id="TextBox" type="password" name="pass" size="17" autofocus onkeydown="if(event.keyCode==13) return false;">
            <input type="button" value="ENTER" onclick="javascript:TheLogin(this.form)" id="enter_btn">
        </form>
    </div>
</section>
</body>
</html>
